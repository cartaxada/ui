<h3>Escolha quem deseja editar:</h3>

<div *ngIf="searching" class="col-md-4 col-md-offset-4">
  <div class="progress">
    <div class="progress-bar progress-bar-striped progress-bar-info active animate" role="progressbar"
     aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
    </div>
  </div>
</div>

<div class="list-group">

  <a *ngFor="let familyMember of familyMembers"
      class="list-group-item capitalized"
      [routerLink]="['/family-member', familyMember.familyId, 'edit']">
     {{familyMember.name}}
  </a>

</div>
