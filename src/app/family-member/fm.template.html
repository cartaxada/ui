<h3>Sobre</h3>
<br />
<ol class="breadcrumb">
  <li *ngFor="let bc of breadcrumbs">
    <a class="capitalized" [routerLink]="['/family-member', bc.familyId]" >
      {{bc.name}}
    </a>
  </li>
</ol>
<div *ngFor="let familyMember of familyMembers" class="family-member-view">
  <div class="row">
    <div class="col-md-3">
      <img class="img-responsive img-rounded" src="https://s3.amazonaws.com/{{pictureBucket}}-resized/250x250/{{familyMember.familyId}}" onerror="this.onerror=null;this.src='http://placehold.it/250?text=.';">
    </div>
    <div class="col-md-9">
      <b>Nome:</b> <span class="capitalized">{{familyMember.name}}</span><br>
      <b>Apelidos:</b> {{familyMember.nicknames}}<br>
      <b>Aniversário:</b> {{familyMember.birthday}}<br>
      <b>Email:</b> {{familyMember.email}}<br>
      <b>Endereço:</b>{{familyMember.address}}<br>
      <b>Telefone(s):</b>
      <ul class="list-group">
        <li *ngFor="let phone of familyMember.phones" class="list-group-item">
          ({{phone.ddd}}) {{phone.number}} : {{phone.operator}}
        </li>
      </ul>
    </div>

 </div>
</div>
