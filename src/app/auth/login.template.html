<div class="login-page">
  <div class="form">
    <div *ngIf="message" class="alert alert-danger" role="alert">
      {{message}}
    </div>
    <form class="login-form">
      <input type="text" placeholder="usuario" [(ngModel)]="username" name="username" >
      <input type="password" placeholder="senha" [(ngModel)]="password" name="password" >
      <button class="btn btn-default" (click)="login()">entrar</button>
    </form>
    <br>
    <div class="text-right">
    <a [routerLink]="['/forgot-password']" >Esqueci Senha</a>
    <div>
  </div>
</div>
