<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <div class="input-group">
      <input type="text" class="form-control" (keyup.enter)="search()" [(ngModel)]="searchQuery">
      <div class="input-group-btn">
        <button type="button" (click)="search()" class="btn btn-default"><span class="glyphicon glyphicon-search"></span></button>
      </div>
    </div>
  </div>
</div>
<br />
<div *ngIf="searching" class="col-md-4 col-md-offset-4">
<div class="progress">
  <div class="progress-bar progress-bar-striped progress-bar-info active animate" role="progressbar"
   aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
</div>
  </div>
</div>
<br />
<div class="row">
  <div class="col-md-3" *ngFor="let familyMember of searchResult">
     <a class="text-center" [routerLink]="['/family-member', familyMember.familyId]">
        <img class="img-responsive img-circle center-block" src="https://s3.amazonaws.com/{{pictureBucket}}-resized/150x150/{{familyMember.familyId}}" onerror="this.onerror=null;this.src='http://placehold.it/150?text=.';">
        <br/>
        <p class="capitalized">{{familyMember.name}}</p>
    </a>
  </div>

  <div *ngIf="noResultMessage" class="row text-center">
    <div class="col-md-4 col-md-offset-4">
      <div class="alert alert-info">
      Nenhuma pessoa encontrada
    </div>
    </div>

</div>
